
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Cart | FOOD4U {% endblock %} </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #ff6b81;
            --dark: #2f3542;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: var(--light);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .logo-icon {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon i {
            color: var(--light);
            font-size: 1.4rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
        }

        .search-box {
            display: flex;
            background: #f5f6fa;
            border-radius: 30px;
            padding: 5px 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .search-box:hover {
            border-color: var(--primary);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px;
            font-size: 1rem;
            outline: none;
        }

        .search-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 0 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-button:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #fff5f5;
            color: var(--primary);
        }

        .nav-links .button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
        }

        .cart-container {
            margin-top: 100px;
            padding: 2rem 5%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: var(--secondary);
        }

        .cart-items {
            background: var(--light);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            background: #f5f6fa;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: var(--light);
        }

        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .cart-summary {
            margin-top: 2rem;
            background: var(--light);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .total {
            font-weight: 700;
            color: var(--dark);
        }

        .checkout-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            transform: scale(1.05);
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 1rem;
                position: static;
            }

            .search-container {
                width: 100%;
                margin: 1rem 0;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 1rem;
            }

            .cart-container {
                margin-top: 20px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        .cart-count {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 0.3rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="homepage.html" class="logo">
            <div class="logo-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <div class="logo-text">FOOD4U</div>
        </a>

        <div class="search-container">
            <form id="searchForm" class="search-box">
                <input type="text" 
                       placeholder="Search food items..." 
                       class="search-input"
                       id="searchInput">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <nav class="nav-links">
            <a href="offers.html"><i class="fas fa-tag"></i> Offers</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count" class="cart-count">0</span></a>
            <a href="signin.html" class="button"><i class="fas fa-user"></i> Sign In</a>
        </nav>
    </header>

    <div class="cart-container">
        <a href="seares.html" class="back-button"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-summary" id="cartSummary"></div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');
            cartItems.innerHTML = '';
            cartSummary.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                return;
            }

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <h3 class="item-name">${item.name}</h3>
                        <p class="item-price">${item.price}</p>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            const subtotal = cart.reduce((total, item) => {
                const price = parseFloat(item.price.replace('₹', ''));
                return total + price * item.quantity;
            }, 0);
            const deliveryFee = 40;
            const total = subtotal + deliveryFee;

            cartSummary.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>₹${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee</span>
                    <span>₹${deliveryFee.toFixed(2)}</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>₹${total.toFixed(2)}</span>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            `;

            localStorage.setItem('cartTotal', total.toFixed(2));
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateCartCount();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateCartCount();
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                window.location.href = `seares.html?search=${encodeURIComponent(searchTerm)}`;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            updateCartDisplay();
        });
    </script>
</body>
</html>
